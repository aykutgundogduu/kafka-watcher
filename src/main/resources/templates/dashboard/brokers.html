<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="~{partials/title-meta :: title-meta('Kafka Cluster Dashboard')}"></div>
</th:block>

<head>
	<!--datatable css-->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
	<!--datatable responsive css-->
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css" />

	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
	<!-- Sweet Alert css-->
	<link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
</head>


<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="~{partials/page-title :: page-title('Brokers','Dashboards')}"></div>
		<!-- end page title -->
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header d-flex align-items-center gap-2">
						<h5 class="card-title mb-0 flex-grow-1">Brokers</h5>
						<div>
						</div>
					</div>
					<div class="card-body">
						<table class="table nowrap dt-responsive align-middle table-hover table-bordered" id="alternative-pagination"
							style="width:100%">
							<thead>
								<tr>
									<th scope="col" style="width: 50px;">
									</th>
									<th class="sort" data-sort="clusterName">Cluster Name</th>
									<th class="sort" data-sort="brokerId">Broker Id</th>
									<th class="sort" data-sort="partitionSize">Partition Size</th>
									<th class="sort" data-sort="partitionCount">Partition Count
										<br>
										<span>ISR /</span>
										<span>LEAD /</span>
										<span>REP</span>
									</th>
									<th class="sort" data-sort="ipPort">IP/Port</th>
									<th class="sort" data-sort="dns">DNS</th>
									<th class="sort" data-sort="logDir">DNS</th>
									<th class="sort" data-sort="action">GoTo</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="cluster : ${Clusters}">
									<th:block th:each="kafka : ${cluster.getKafka()}">
										<th:block th:each="server : ${kafka.getBootstrapServers()}">
											<tr>
												<th scope="row">
													<div class="form-check">
														<input class="form-check-input" type="radio" name="chk_child">
													</div>
												</th>
												<td class="clusterName"> <span th:text="${cluster.getName()}"></span></td>
												<td class="brokerId"> <span th:text="${server.getNodeId()}"></span></td>
												<td class="partitionSize"> <span th:text="${server.getLeaderPartition().size()}"></span></td>
												<td class="partitionCounts"> 
													<span th:text="${server.getIsrPartitions().size()}"></span>
													<span>/</span>
													<span th:text="${server.getLeaderPartition().size()}"></span>
													<span>/</span>
													<span th:text="${server.getReplicaPartitions().size()}"></span>
												</td>
												<td class="ipPort"> <span th:text="${server.getIpAndPort()}"></span></td>
												<td class="dns"> <span th:text="${server.getDns()}"></span></td>
												<td class="logDir"> <span th:text="${server.getLogDir()}"></span></td>

												<td>
													<div class="dropdown d-inline-block">
														<button class="btn btn-soft-secondary btn-sm dropdown" type="button"
															data-bs-toggle="dropdown" aria-expanded="false">
															<i class="ri-more-fill align-middle"></i>
														</button>
														<ul class="dropdown-menu dropdown-menu-end">
															<li><a th:href="|/brokers/${cluster.getName()}/${server.getNodeId()}|" class="dropdown-item"><i
																		class="ri-eye-fill align-bottom me-2 text-muted"></i>
																	View
																</a>
															</li>
														</ul>
													</div>
												</td>
											</tr>
										</th:block>
									</th:block>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!--end col-->
		</div>
		<!--end row-->
		<!-- Varying modal content -->
		<div class="modal fade" id="addMewTopicModal" tabindex="-1" aria-labelledby="addMewTopicModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addMewTopicModalLabel">Create a new topic</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form method="POST" onsubmit="return submitForm(this,event)" action="/api/v1/topic/add">
							<div class="mb-3">
								<label for="cluster-name" class="col-form-label">Cluster</label>
								<select class="form-control"
									data-choices data-choices-removeItem
									name="clusterList" multiple>
									<option value="">Choose a cluster</option>
									<th:block th:each="cluster : ${Clusters}">
										<option th:value="${cluster.getName()}" th:text="${cluster.getName()}"></option>
									</th:block>
							</select>
							</div>
							<div class="mb-3">
								<label for="topic-name" class="col-form-label">Topic</label>
								<input class="form-control" type="text" name="topicName" placeholder="Topic name">
							</div>
							<div class="mb-3">
								<h5 class="fs-13 fw-medium text-muted">Partition Size</h5>
								<div class="input-step">
									<button type="button" class="minus">–</button>
									<input type="number" name="partitionSize" class="product-quantity" value="1" min="1" max="1000"
										readonly>
									<button type="button" class="plus">+</button>
								</div>
							</div>
							<div class="mb-3">
								<h5 class="fs-13 fw-medium text-muted">Replication Factor</h5>
								<div class="input-step">
									<button type="button" class="minus">–</button>
									<input type="number" name="replicationFactor" class="product-quantity" value="1" min="1" max="1000"
										readonly>
									<button type="button" class="plus">+</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary submit">Create</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<th:block layout:fragment="pagejs">


		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<!--datatable js-->
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
		<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

		<!-- datatables init -->
		<script src="/assets/js/pages/kafka/kafka-datatables-init.js"></script>
		
		<!-- apexcharts -->
		<script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

		<!--Modal init-->
		<script src="/assets/js/pages/kafka/kafka-modal-init.js"></script>
		<!--Kafka chart init-->
		<script src="/assets/js/pages/kafka/kafka-charts-init.js"></script>
		<script src="/assets/js/pages/kafka/kafka-form.js"></script>
		<script src="/assets/js/pages/kafka/kafka-toast.js"></script>
		<!-- prismjs plugin -->
		<script src="/assets/libs/prismjs/prism.js"></script>
		<!-- Sweet Alerts js -->
		<script src="/assets/libs/sweetalert2/sweetalert2.min.js"></script>
		
		<!-- Sweet alert init js-->
		<script src="/assets/js/pages/kafka/kafka-sweetalert-init.js"></script>
		</th:block>
</body>

</html>
